name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install Dependencies
        run: |
          bundle install
          bundle update

      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        id: upload-pages-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages # Ensure consistent artifact name
          path: ./_site  # Adjusted to match the Jekyll default build output directory (_site)

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4 # Updated to the latest version
        with:
          name: github-pages # Ensure consistent artifact name

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2